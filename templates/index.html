{% extends "_base.html" %}

{% block body %}

<div class="mainbar">

</div>

<div class="sidebar">
    <div class="searchform">
    </div>
    <div class="gadget">
      <h2><span>Archiwum</span></h2>

      </ul>
    </div>
</div>

{% endblock %}
